# --- TRACE e DEBUG do Hibernate para ver os valores dos parâmetros (BIND) ---

# DEBUG - Mostra o SQL (similar ao show-sql=true)
logging.level.org.hibernate.SQL=DEBUG

# TRACE - Mostra os valores reais que substituem os '?' no SQL
# ESSENCIAL para saber o que está sendo inserido ou buscado.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACEtrue

